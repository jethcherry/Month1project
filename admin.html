<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header1"><h1>Admin Dashboard</h1></div>
            <div class="nav-links">
                <ul><a href="#users"> Users</a></ul>
                <ul><a href="#tour"> Tours</a></ul>
                <ul><a href="#hotel"> Hotel</a></ul>
                <ul><a href="#booking"> Booking</a></ul>
            </div>
        </div>

        <div id="users">
            <h2>Manage Users</h2>
            <form id="form">
                <input type="text" name="" id="number" placeholder="Enter user id">
                <input type="text" id="user-username" placeholder="Enter Username" required>
                <input type="email" id="user-email" placeholder="Enter Email" required>
                <button type="submit">Add User</button>
            </form>
            <ul id="user-list"></ul>
        </div>

        <div id="tour">
            <h2>Manage Tours</h2>
            <form id="tour-form">
                <input type="text" id="tour-name" placeholder="Tour Name" required>
                <input type="text" id="tour-destination" placeholder="Destination" required>
                <input type="number" id="tour-price" placeholder="Price" required>
                <textarea id="tour-description" placeholder="Description" required></textarea>
                <button type="submit">Add Tour</button>
            </form>
            <ul id="tour-list"></ul>
        </div>

        <div id="hotel">
            <h2>Manage Hotels</h2>
            <form id="hotel-form">
                <input type="text" id="hotel-name" placeholder="Hotel Name" required>
                <input type="text" id="hotel-location" placeholder="Hotel Location" required>
                <input type="number" id="hotel-starRating" placeholder="Star Rating" required min="1" max="5">
                <button type="submit">Add Hotel</button>
            </form>
            <ul id="hotel-list"></ul>
        </div>

        <div id="booking" class="bookings">
            <h2>Manage Bookings</h2>
            <form id="booking-form">
                <input type="number" id="hotel-id" placeholder="Hotel id" required>
                <input type="text" id="user" placeholder="User" required>
                <input type="text" id="hotel" placeholder="Hotel" required>
                <input type="date" id="date" placeholder="Date" required>
                <button type="submit">Add Bookings</button>
            </form>
            <ul id="booking-list"></ul>
        </div>
    </div>
    <script src="/admin.js"></script>
</body>
</html>
